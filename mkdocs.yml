markdown_extensions:
- meta
- abbr
- tables
- pymdownx.snippets
- admonition
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.superfences
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.tabbed:
    alternate_style: true
- footnotes
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.smartsymbols
- attr_list
- def_list
- md_in_html
- pymdownx.tasklist:
    custom_checkbox: true
    clickable_checkbox: true
extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- js//mermaid.min.js
- js/termynal.js
- js/custom.js
- js/windicss.js
