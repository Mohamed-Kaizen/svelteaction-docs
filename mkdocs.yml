site_name: Svelte Action
site_url: 'https://svelteaction.netlify.app/'
site_author: Mohamed Nesredin
site_description: A collection of utility functions, which help you build powerful
  app.
repo_name: Mohamed-Kaizen/svelteaction-docs
repo_url: https://github.com/Mohamed-Kaizen/svelteaction-docs
edit_uri: https://github.com/Mohamed-Kaizen/svelteaction-docs/tree/master/docs
copyright: Copyright &copy; 2022 Mohamed Nesredin
theme:
  name: material
  custom_dir: docs/overrides
  logo: static/svelteaction.png
  icon:
    repo: fontawesome/brands/github-alt
  features:
  - navigation.tabs
  - navigation.top
  - search.suggest
  - search.highlight
  - search.share
  - content.tabs.link
  - content.code.annotate
  - social
  font:
    text: Poppins
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: purple
    toggle:
      icon: material/weather-night
      name: Switch to light mode
plugins:
- search
- macros
- git-authors:
    show_contribution: true
    show_line_count: true
    count_empty_lines: true
- minify:
    minify_html: true
- git-revision-date-localized:
    type: timeago
nav:
- Home: index.md
